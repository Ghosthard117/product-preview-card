<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Ghosthard117">
  <meta name="description" content="Product preview for perfume card component">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="card-img">
        <img src="./images/image-product-desktop.jpg" alt="perfume image reference" class="desktop img" />
        <img src="./images/image-product-mobile.jpg" alt="perfume image reference" class="mobile img" />
      </div>
      <div class="card-content">
        <h3 class="product">Perfume</h3>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discount">$149.99</span>
          <p class="original">$169.99</p>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart icon" class="icon">
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ghosthard117" target="_blank">Miguel Alvarez(Ghosthard117)</a>.
  </div>
  </main>
  
</body>
</html>
